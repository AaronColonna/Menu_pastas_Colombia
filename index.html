<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <section class="hero">
      <div class="info">
        <h1 class="info-title">Conoce la mejor <br/>pasta de Colombia</h1>
        <p class="info-subtitle">Tenemos la tradición, el amor y pasión por la comida italiana. Con un autentico toque del viejo continente en Colombia.</p>
        <button class="info-button">Reservar</button>
      </div>
      <figure class="hero-image">
        <img src="https://static.platzi.com/media/tmp/class-files/github/css-grid-basico/css-grid-basico-6ebb2b1e22a2d53336b22028f442f605223af745/Proyecto/images/hero.png" alt="Plato de pasta con salsa napolitana y verduras">
      </figure>
    </section>
    <section class="services">
      <h2 class="services-title">Nuestro servicio</h2>
      <div class="dishes">
        <figure class="dishes-image dishes-image__big">
          <img src="https://static.platzi.com/media/tmp/class-files/github/css-grid-basico/css-grid-basico-6ebb2b1e22a2d53336b22028f442f605223af745/Proyecto/images/video.png" alt="Tostadas de huevo y aguacate">
        </figure>
        <figure class="dishes-image">
          <img src="https://static.platzi.com/media/tmp/class-files/github/css-grid-basico/css-grid-basico-6ebb2b1e22a2d53336b22028f442f605223af745/Proyecto/images/dish1.png" alt="tazón de verduras con arroz y aguacate">
        </figure>
        <figure class="dishes-image">
          <img src="https://static.platzi.com/media/tmp/class-files/github/css-grid-basico/css-grid-basico-6ebb2b1e22a2d53336b22028f442f605223af745/Proyecto/images/dish2.png" alt="Avocado and egg toast">
        </figure>
        <figure class="dishes-image">
          <img src="https://static.platzi.com/media/tmp/class-files/github/css-grid-basico/css-grid-basico-6ebb2b1e22a2d53336b22028f442f605223af745/Proyecto/images/dish3.png" alt="espárragos con tomate y mantequilla">
        </figure>
        <figure class="dishes-image">
          <img src="https://static.platzi.com/media/tmp/class-files/github/css-grid-basico/css-grid-basico-6ebb2b1e22a2d53336b22028f442f605223af745/Proyecto/images/dish4.png" alt="tostadas de huevos y guacamole">
        </figure>
      </div>
    </section>
    <section class="menu">
      <h2 class="menu-title">Menú principal</h2>
      <div class="plates">
        <figure class="plates-image">
          <img src="https://static.platzi.com/media/tmp/class-files/github/css-grid-basico/css-grid-basico-6ebb2b1e22a2d53336b22028f442f605223af745/Proyecto/images/plate1.png" alt="pasta con salsa napolitana y verduras">
        </figure>
        <figure class="plates-image">
          <img src="https://static.platzi.com/media/tmp/class-files/github/css-grid-basico/css-grid-basico-6ebb2b1e22a2d53336b22028f442f605223af745/Proyecto/images/plate2.png" alt="pasta con brócoli y zanahoria">
        </figure>
        <figure class="plates-image">
          <img src="https://static.platzi.com/media/tmp/class-files/github/css-grid-basico/css-grid-basico-6ebb2b1e22a2d53336b22028f442f605223af745/Proyecto/images/plate3.png" alt="pasta al pesto">
        </figure>
        <figure class="plates-image">
          <img src="https://static.platzi.com/media/tmp/class-files/github/css-grid-basico/css-grid-basico-6ebb2b1e22a2d53336b22028f442f605223af745/Proyecto/images/plate4.png" alt="pasta con aguacate y maíz">
        </figure>
        <figure class="plates-image">
          <img src="https://static.platzi.com/media/tmp/class-files/github/css-grid-basico/css-grid-basico-6ebb2b1e22a2d53336b22028f442f605223af745/Proyecto/images/plate5.png" alt="tazón de pollo, tomate y zanahorias">

      </div>

</html>
